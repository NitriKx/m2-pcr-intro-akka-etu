cryptoservice {
  akka {
    remote {
      netty.tcp {
        port = 9876
      }
    }
  }
}

erreurservice {
  akka {
    remote {
      netty.tcp {
        port = 9877
      }
    }
  }
}

akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 9875
    }
  }
}